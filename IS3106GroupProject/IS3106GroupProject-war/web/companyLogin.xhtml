<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
    </h:head>


    <ui:composition template="./layout/default.xhtml">

        <ui:define name="title">
            Login to Influenza
        </ui:define>

        <ui:define name="content">

            <div class="content-header">
                <div class="container-fluid">
                    <div class="col-sm-7">
                        <p style="font-family: verdana">
                            <font size = "20">
                                <h1 class="m-0 text-yellow">
                                    Ready for viral growth?
                                </h1>
                            </font>
                        </p>
                    </div>
                </div>
            </div>
            <h:messages globalOnly="true" layout="table" id="messages" showSummary="true" style="color: red"/>

            <div class="card card-warning">
                <div class="card-header ">
                    <h3 class="card-title">
                        Login to Influenza as Company
                    </h3>
                </div>
                <h:form>
                    <div class="card-body">
                        <!-- username -->
                        <div class="form-group">
                            <h:outputLabel for="companyUsername">Company Username</h:outputLabel>
                            <h:inputText
                                binding="#{companyUsername}"
                                id="companyUsername" value="#{companyAuthenticationManagedBean.companyUsername}" required="true"
                                requiredMessage="Company username is required for login" class="form-control #{companyUsername.valid ? '' :'is-invalid'}" p:autofocus=""/>
                            <h:message for="companyUsername" class="invalid-feedback" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="inputPassword">Password</h:outputLabel>
                            <h:inputSecret
                                binding="#{password}"
                                id="password" value="#{companyAuthenticationManagedBean.password}" required="true"
                                requiredMessage="Password is required for login" class="form-control #{password.valid ? '' :'is-invalid'}"/>
                            <h:message for="password" class="invalid-feedback" />

                        </div>

                        <a href="influencerLogin.xhtml">
                            I'm an Influencer!
                        </a>

                    </div>

                    <div class="card-footer">
                        <div class="col-md-12 text-center">
                            <h:commandButton
                                value="Login"
                                class="btn btn-outline-warning btn-block"
                                action="#{companyAuthenticationManagedBean.login}"
                                />
                        </div>
                    </div>
                </h:form>

            </div>

        </ui:define>
    </ui:composition>


</html>

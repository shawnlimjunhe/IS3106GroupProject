<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            Company Name: <h:inputText value="#{companyAuthenticationManagedBean.companyName}"/><br/>
            Password: <h:inputSecret value="#{companyAuthenticationManagedBean.password}"/><br/>

            <!-- using action instead of actionListener -->
            <h:commandButton value="Login" action="#{companyAuthenticationManagedBean.login}"/>
        </h:form>
    </h:body>
</html>

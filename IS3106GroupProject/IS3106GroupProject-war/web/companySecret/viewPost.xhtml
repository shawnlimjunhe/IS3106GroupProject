<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../layout/companyTemplate.xhtml">

            <ui:define name="title">
                <f:metadata>
                    <f:viewParam name="pId" value="#{companyManagedBean.pId}" />
                    <f:event type="preRenderView"
                             listener="#{companyManagedBean.loadSelectedPost}" />
                </f:metadata>
                #{companyManagedBean.selectedPost.title}
            </ui:define>

            <ui:define name="content">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">
                                    View Post
                                </h1>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <section class="content">
                    <!-- general form elements -->
                    <nav class="navbar navbar-dark bg-warning" style="border-radius: 3px;">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                            <div class="btn-group" role="group">

                                <button type="button" class="btn btn-outline-secondary">Pending</button>
                                <button type="button" class="btn btn-outline-secondary">Rejected</button>
                            </div>
                        </div>

                        <h:form class="form-inline">
                            <h:inputText class="form-control mr-sm-2" value="#{companyManagedBean.searchTerm}"/>
                            <h:commandLink class="btn btn-secondary my-2 my-sm-0" action="#{companyManagedBean.searchApplications}">Search Applications</h:commandLink>
                        </h:form>
                    </nav>

                    <br></br>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card card-secondary mb-3">
                        <div class="card-header">
                            <h3 class="card-title">
                                #{companyManagedBean.selectedPost.title}
                            </h3>
                        </div>

                        <div class='card-body'>
                            <p class='card-text'>#{companyManagedBean.selectedPost.description}</p>
                            <h2>Need to add deadline and num applications</h2>


                        </div>
                        <div class='card-footer'>
                            <table class="table table-hover" id="viewPost">
                                <thead>
                                </thead>
                                <tbody>
                                    <ui:repeat var="application" value="${companyManagedBean.applications}">

                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>




                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->

            </ui:define>

            <ui:define name="script">
            </ui:define>

        </ui:composition>

    </body>
</html>

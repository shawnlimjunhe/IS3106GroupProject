<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/companyTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Company Profile
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the uId and bind it to a uId in managed bean -->
            <f:viewParam name="cId" value="#{companyManagedBean.cId}" />
            <!-- load the selected user -->
            <f:event type="preRenderView" listener="#{companyManagedBean.loadSelectedCompany}"/>
        </f:metadata>
        <h:messages layout="table" id="messages" showSummary="true" style="color: red"/>


        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">
                            View your profile
                        </h1>
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <section class="content">
            <!-- general form elements -->
            <div class="card card-warning">
                <div class="card-header">
                    <h4 class="card-title">
                        #{companyManagedBean.name}
                    </h4>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr>
                            <td width="100px">Company Name</td>
                            <td>#{companyManagedBean.name}</td>
                        </tr>

                        <tr>
                            <td  width="100px">Account Balance</td>
                            <td>#{companyManagedBean.balance}</td>
                        </tr>

                        <tr>
                            <td  width="100px">Uploaded Posts</td>
                            <td>#{companyManagedBean.posts.size()}</td>
                        </tr>

                    </table>
                </div>
                <div class="card-footer">
                    <a class="btn btn-secondary" href="#{request.contextPath}/companySecret/editCompanyProfile.xhtml">Edit profile
                    </a>
                    <a class="btn btn-warning float-right" href="#modal" data-toggle="modal">Top up your account
                    </a>
                </div>
            </div>
        </section>



        <!-- .reject Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">

                <div class="modal-content">
                    <h:form>
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal">Please provide your card details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="card-body">
                                <h:outputLabel for="rejection">Amount</h:outputLabel>
                                <h:inputText
                                    class="form-control form-control"
                                    id="rejection" required="true"
                                    value="#{companyManagedBean.topup}"></h:inputText>
                                <br/>
                                <label for="rejection">Card Number</label>
                                <input type="text"
                                       class="form-control form-control"
                                       id="rejection" required="true"></input>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>

                            <h:commandButton class="btn btn-warning" action="#{companyManagedBean.topup}" value="Top up account" ></h:commandButton>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>

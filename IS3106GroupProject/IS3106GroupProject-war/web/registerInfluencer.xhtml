<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register Influencer Account</title>
    </h:head>
    
    <ui:composition template="./layout/default.xhtml">

        <ui:define name="content">

            <div class="content-header">
                <div class="container-fluid">
                    <div class="col-sm-7">

                        <p style="font-family:verdana">
                            <font size = "18">
                                <h1 class="m-0 text-blue">
                                    Create a new Influencer account
                                </h1>
                            </font>
                        </p>
                    </div>
                </div>
            </div>

            <div class="card card-light">
                <div class="card-header ">
                    <a href="influencerLogin.xhtml">
                        I already have an Influencer account
                    </a>
                </div>

                <h:form>
                    <div class="card-body">

                        <div class="form-group">
                            <h:outputLabel for="username">Username</h:outputLabel>
                            <h:inputText
                                binding="#{username}"
                                id="username" value="#{influencerManagedBean.username}" required="true"
                                requiredMessage="Username is required" class="form-control #{username.valid ? '' :'is-invalid'}"/>
                            <h:message for="username" class="invalid-feedback" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="password">Password</h:outputLabel>
                            <h:inputText
                                binding="#{password}"
                                id="password" value="#{influencerManagedBean.password}" required="true"
                                requiredMessage="Password is required" class="form-control #{password.valid ? '' :'is-invalid'}"/>
                            <h:message for="password" class="invalid-feedback" />
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="followers">Number of Followers</h:outputLabel>
                            <h:inputText
                                binding="#{followers}"
                                id="followers" value="#{influencerManagedBean.followers}" required="true"
                                requiredMessage="Number of Followers is required" class="form-control #{followers.valid ? '' :'is-invalid'}"/>
                            <h:message for="followers" class="invalid-feedback" />
                        </div>

                        <a href="registerCompany.xhtml">
                            Wait, I'm a business
                        </a>
                    </div>

                    <div class="card-footer">
                        <div class="col-md-12 text-center">
                            <h:commandButton
                                value="Create my account"
                                class="btn btn-outline-primary btn-block"
                                action="#{influencerManagedBean.createInfluencer}"
                                />
                        </div>
                    </div>
                </h:form>
            </div>

        </ui:define>

    </ui:composition>

</html>

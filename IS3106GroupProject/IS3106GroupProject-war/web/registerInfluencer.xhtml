<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Username: <h:inputText value="#{influencerManagedBean.username}"/><br/>
            Password: <h:inputSecret value="#{influencerManagedBean.password}"/><br/>
            Number of Followers <input type="number" value="#{influencerManagedBean.followers}"/><br/>

            <!-- using action instead of actionListener -->
            <h:commandButton value="Create Account" action="#{influencerManagedBean.createInfluencer}"/>
        </h:form>
    </h:body>
</html>

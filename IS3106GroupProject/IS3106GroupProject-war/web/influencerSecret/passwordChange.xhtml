<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/influencerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Change password
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the uId and bind it to a uId in managed bean -->
            <f:viewParam name="iId" value="#{influencerManagedBean.iid}" />
            <!-- load the selected user -->
            <f:event type="preRenderView" listener="#{influencerManagedBean.loadSelectedInfluencer}"/>
        </f:metadata>

        <h:form id="form">
            <h:messages layout="table" id="messages" showSummary="true" style="color: red"/>

            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark"></h1>
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item">
                                    <a href="#{request.contextPath}/influencerSecret/influencerLandingPage.xhtml">Home</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <h:link outcome="viewInfluencerProfile">
                                        My Profile
                                        <f:param name="iId" value="#{influencerAuthenticationManagedBean.influencerId}" />
                                    </h:link>
                                </li>
                                <li class="breadcrumb-item active">
                                    Change Password
                                </li>
                            </ol>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <section class="content">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">
                            #{influencerManagedBean.username}'s Account Settings
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <td width="200px">Old Password</td>
                                <td>
                                    <h:inputSecret binding="#{oldpassword}" id="oldpassword" class="form-control #{oldpassword.valid ? '' :'is-invalid'}" p:autofocus=''
                                                   value="#{influencerManagedBean.oldPassword}" 
                                                   required="true"
                                                   requiredMessage="Old Password is required"/>
                                    <h:message for="oldpassword" class="invalid-feedback"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="200px">New Password</td>
                                <td>
                                    <h:inputSecret binding="#{newpassword}" id="newpassword" class="form-control #{newpassword.valid ? '' :'is-invalid'}" p:placeholder="New Password"  
                                                   value="#{influencerManagedBean.newPassword}" 
                                                   required="true"
                                                   requiredMessage="New Password is required"/>
                                    <h:message for="newpassword" class="invalid-feedback"/>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </section>



            <span style="padding-right:375px;"/>
            <h:commandButton value="Submit" class="btn btn-primary btn-block" action="#{influencerManagedBean.changePassword}">
            </h:commandButton>
            <br/>

        </h:form>
    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>

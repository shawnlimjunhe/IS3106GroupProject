<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/influencerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Job Feed
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the uId and bind it to a uId in managed bean -->
            <f:viewParam name="pId" value="#{applicationManagedBean.postId}" />
            <!-- load the selected user -->
            <f:event type="preRenderView" listener="#{applicationManagedBean.loadAllPosts}"/>
        </f:metadata>
        <div class="content-header">
            <p style="font-family: verdana">
                <h3 class="m-0 text-blue">
                    Start your job search here
                </h3>
            </p>
        </div>
        <h:form id="form">
            <h:messages layout="table" id="messages" showSummary="true" style="color: red"/>
            <section class="content">
                <!-- general form elements -->
                <nav class="navbar navbar-dark bg-lightblue" style="border-radius: 3px;">
                    <h:form class="form-inline" style="align-content: center">
                        <h:inputText style="width: 30%" class="form-control mr-sm-2" value="" p:autofocus="" p:placeholder="Enter job title keywords"/>
                        <h:commandLink class="btn btn-secondary my-2 my-sm-0">Search Jobs</h:commandLink>
                    </h:form>
                </nav>
                <!-- /.card-header -->
                <!-- form start -->
                <div class="card card-lightblue mb-3">
                    <div class='card-body'>
                        <table class="table table-hover">
                            <thead>
                                <th class="text-left">Company </th>
                                <th class="text-left">Job Title</th>
                                <th class="text-left">Min. Followers</th>
                                <th class="text-left">Pay out</th>
                                <th class="text-left">Status</th>
                            </thead>
                            <tbody>
                                <ui:repeat var="post" value="${applicationManagedBean.posts}">
                                    <tr>
                                        <td style="width: 15%">
                                            <h:outputText value="#{post.company.name}" />
                                        </td>
                                        <td style="width: 30%">
                                            <a href="#{request.contextPath}/influencerSecret/viewJob.xhtml?pId=#{post.id}">
                                                #{post.title}
                                            </a>
                                        </td>
                                        <td style="width: 20%">
                                            <h:outputText value="#{post.minFollowers}" />
                                        </td>
                                        <td style="width: 10%">
                                            <h:outputText value="#{post.salary}" />
                                        </td>   
                                        <td>
                                            <h:outputText value="#{post.deadline}">
                                                <f:convertDateTime pattern="y-M-d" type="date" />
                                            </h:outputText>
                                            
                                            <h:panelGroup>
                                                <span class="badge badge-success">Available</span>
                                            </h:panelGroup>
                                        </td>
                                    </tr>

                                </ui:repeat>
                            </tbody>
                        </table>

                    </div>
                    <div class='card-footer'>
                    </div>

                </div>
                <!-- /.card -->
            </section>
            <!-- /.content -->
        </h:form>

    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/influencerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Homepage
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h2 style="padding-left: 5px">Hi #{influencerAuthenticationManagedBean.username}, welcome back! </h2> 
            <br/>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h:dataTable id="table1" style="width: 100%;" var="influencer" value="#{influencerManagedBean.influencers}" border="1">
                                        <f:facet name="header">
                                            <h:outputText value="Search Influencers: " />
                                            <h:inputText p:placeholder="Enter username" value="#{influencerManagedBean.searchString}" p:autofocus="">
                                                <f:ajax event="keyup" delay="500" render="table1" listener="#{influencerManagedBean.conductSearch}" />
                                            </h:inputText>
                                            <br/>
                                            <h:outputText style="font-style: italic; color: red" value="No influencers found." rendered="#{empty influencerManagedBean.influencers}" />
                                        </f:facet>
                                        <h:column>
                                            <f:facet name="header">Rank</f:facet>
                                            <h:outputText value="#{influencer.ranking}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Username</f:facet>
                                            <h:link outcome="viewInfluencerProfile" value="#{influencer.username}">
                                                <f:param name="iId" value="#{influencer.id}" />
                                            </h:link>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">Number of Followers</f:facet>
                                            <h:outputText value="#{influencer.numberFollowers}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>

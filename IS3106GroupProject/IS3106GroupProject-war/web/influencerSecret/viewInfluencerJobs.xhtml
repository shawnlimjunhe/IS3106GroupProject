<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/influencerTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        My Job Applications
    </ui:define>

    <div class="col-sm-9" style="margin-auto">
        <ui:define name="content">
            <f:metadata>
                <!-- to get the iId and bind it to a iId in managed bean -->
                <f:viewParam name="iId" value="#{influencerManagedBean.iid}" />
                <!-- load the selected user -->
                <f:event type="preRenderView" listener="#{influencerManagedBean.loadSelectedInfluencer}"/>
            </f:metadata>
            <h:messages layout="table" id="messages" showSummary="true" style="color: red"/>
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark"></h1>
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item">
                                    <a href="#{request.contextPath}/influencerSecret/influencerLandingPage.xhtml">Home</a>
                                </li>
                                <li class="breadcrumb-item active">
                                    My Job Applications
                                </li>
                            </ol>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-white bg-info mb-3">
                        <h3 class="card-title">
                            #{influencerManagedBean.username}'s Job Applications
                        </h3>
                    </div>
                    <div class="card-header p-2">
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a class="nav-link active" href="#accepted" data-toggle="tab">Accepted</a></li>
                            <li class="nav-item"><a class="nav-link" href="#processing" data-toggle="tab">Processing</a></li>
                            <li class="nav-item"><a class="nav-link" href="#rejected" data-toggle="tab">Rejected</a></li>
                        </ul>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="active tab-pane" id="accepted">
                                <section class="content">
                                    <!-- general form elements -->
                                    
                                        <!-- /.card-header -->

                                        <ui:repeat var="app" value="#{applicationManagedBean.getApplicationsWithStatus('accepted')}"> <!-- CANT NAME VAR="APPLICATION" JSF PROBLEMS -->
                                            <div class="card-body">
                                                <div class="small-box bg-success">
                                                    <div class="inner">
                                                        <h3><b>#{app.companyName}</b></h3>

                                                        <p>#{app.caption}</p>
                                                    </div>
                                                    <div class="icon">
                                                        <i class="ion ion-person-add"></i>
                                                    </div>
                                                    <a href="#{request.contextPath}/influencerSecret/viewApplication.xhtml?applicationId=#{app.id}" class="small-box-footer">View <i class="fas fa-arrow-circle-right"></i></a>
                                                </div>
                                            </div>
                                        </ui:repeat>

                                    
                                </section>
                            </div>
                            <div class="tab-pane" id="processing">
                                <section class="content">
                                    <!-- general form elements -->
                                    

                                        <!-- /.card-header -->

                                        <c:forEach var="app" items="#{applicationManagedBean.getApplicationsWithStatus('processing')}">
                                            <div class="card-body">
                                                <div class="small-box bg-warning">
                                                    <div class="inner">
                                                        <h3><b>#{app.companyName}</b></h3>

                                                        <p>#{app.caption}</p>
                                                    </div>
                                                    <div class="icon">
                                                        <i class="ion ion-person-add"></i>
                                                    </div>
                                                    <a href="#{request.contextPath}/influencerSecret/viewApplication.xhtml?applicationId=#{app.id}" class="small-box-footer">View <i class="fas fa-arrow-circle-right"></i></a>
                                                </div>
                                            </div>
                                        </c:forEach>

                                    
                                </section>
                            </div>
                            <div class="tab-pane" id="rejected">
                                <section class="content">
                                    <!-- general form elements -->
                                    
                                        <!-- /.card-header -->

                                        <c:forEach var="app" items="#{applicationManagedBean.getApplicationsWithStatus('rejected')}">
                                            <div class="card-body">
                                                <div class="small-box bg-red">
                                                    <div class="inner">
                                                        <h3><b>#{app.companyName}</b></h3>

                                                        <p>#{app.caption}</p>
                                                    </div>
                                                    <div class="icon">
                                                        <i class="ion ion-person-add"></i>
                                                    </div>
                                                    <a href="#{request.contextPath}/influencerSecret/viewApplication.xhtml?applicationId=#{app.id}" class="small-box-footer">View <i class="fas fa-arrow-circle-right"></i></a>
                                                </div>
                                            </div>
                                        </c:forEach>

                                   
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </div>

    <ui:define name="script">
        script
    </ui:define>

</ui:composition>

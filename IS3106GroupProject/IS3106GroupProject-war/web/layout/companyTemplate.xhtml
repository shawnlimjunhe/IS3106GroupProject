<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css" />
        <!-- daterange picker -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/daterangepicker/daterangepicker.css" />
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck- bootstrap/icheck-bootstrap.min.css" />
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- DataTables -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/datatables- bs4/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/plugins/datatables- responsive/css/responsive.bootstrap4.min.css" />
        <!-- Theme style (comes with Bootstrap) -->
        <link rel="stylesheet" href="#{request.contextPath}/dist/css/adminlte.min.css" />
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400 i,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
        <link rel="icon" href="#{request.contextPath}/dist/img/logo.png"/>

    </h:head>

    <h:body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-light">
                <!-- Left navbar links --> <ul class="navbar-nav"> <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                            <i class="fa fa-bars"></i> </a>
                    </li> </ul>
            </nav>
            <!-- /.navbar -->
            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-light-primary elevation-4 bg-light" >
                <!-- Brand Logo -->
                <a href="#{request.contextPath}/companySecret/companyLandingPage.xhtml" class="brand-link">
                    <img src="#{request.contextPath}/dist/img/logo.png" class="brand-image img-circle elevation-3"/>
                    <span class="brand-text font-weight-light"> <b>in</b>fluenza
                    </span> </a>
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="user-panel">
                        <ul class="nav nav-pills nav-sidebar flex-column" datawidget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <a href="#{request.contextPath}/companySecret/viewCompanyProfile.xhtml?cId=#{companyAuthenticationManagedBean.companyId}"
                                   class="nav-link"
                                   style="background-color: #{request.requestURI == '/IS3106GroupProject-war/companySecret/viewCompanyProfile.xhtml' ? '#ffc107' : ''}"
                                   >
                                    <i class="nav-icon fa fa-user"></i><span style="padding-right:15px;"/>
                                    <p>
                                        Company Profile
                                    </p>
                                </a>
                            </li>

                        </ul>
                    </nav>
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a href="#{request.contextPath}/companySecret/posts.xhtml"
                                   class="nav-link" style="background-color: #{request.requestURI == '/IS3106GroupProject-war/companySecret/posts.xhtml' ? '#ffc107' : ''}">
                                    <i class="nav-icon fa fa-briefcase"></i><span style="padding-right:15px;"/>
                                    <p>
                                        Company Jobs
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#{request.contextPath}/companySecret/contracts.xhtml"
                                   class="nav-link" 
                                   style="background-color: #{request.requestURI == '/IS3106GroupProject-war/companySecret/contracts.xhtml' ? '#ffc107' : ''}">
                                    <i class="nav-icon fa fa-signature"></i><span style="padding-right:15px;"/>
                                    <p>
                                        Company Contracts
                                    </p>
                                </a>
                            </li>

                            <!-- Company Log out -->
                            <li class="nav-item" >
                                <a class="nav-link" href="#companyLogoutModal" data-toggle="modal" data-target="#companyLogoutModal">
                                    <i class="nav-icon fa fa-sign-out-alt"></i> <span style="padding-right:18px;"/>
                                    <p>
                                        Log out
                                    </p>
                                </a>
                            </li>

                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Company.logout Modal -->
            <div class="modal fade" id="companyLogoutModal" tabindex="-1" role="dialog" aria-labelledby="companyLogoutModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="companyLogoutModalLabel">Confirm log out?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Thanks for using influenza! We'll return you to our home page
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <h:form>
                                <h:commandButton class="btn btn-warning" action="#{companyAuthenticationManagedBean.logout}" value="Logout"  ></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Company.logout Modal -->

            <!-- Content Wrapper. Contains page content --> <div class="content-wrapper">
                <div class="col-sm-9" style="margin: auto">
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </div>

            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <strong>Copyright &copy; influenza Studios.</strong> All rights reserved.
            </footer>
        </div>





        <!-- jQuery -->
        <script src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="#{request.contextPath}/plugins/jquery-ui/jquery- ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip --> <script>
            $.widget.bridge('uibutton', $.ui.button);</script>
        <!-- Bootstrap 4 -->
        <script
        src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js" ></script>
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <script src="#{request.contextPath}/plugins/moment/moment.min.js"></script>
        <script src="#{request.contextPath}/plugins/tempusdominus-bootstrap- 4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/dist/js/adminlte.js"></script>
        <!-- DataTables -->
        <script src="#{request.contextPath}/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables- bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables- responsive/js/dataTables.responsive.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables- responsive/js/responsive.bootstrap4.min.js"></script>
        <ui:insert name="script">Script</ui:insert>
    </h:body>

</html>

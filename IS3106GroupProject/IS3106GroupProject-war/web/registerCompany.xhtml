<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:head>
        <title>Register Company Account</title>
    </h:head>

    <ui:composition template="./layout/default.xhtml">

        <ui:define name="title">
            Register Company Account
        </ui:define>

        <ui:define name="content">

            <div class="content-header">
                <div class="container-fluid">
                    <div class="col-sm-7">

                        <p style="font-family:verdana">
                            <font size = "18">
                                <h1 class="m-0 text-blue">
                                    Create a new Business account
                                </h1>
                            </font>
                        </p>
                    </div>
                </div>
            </div>

            <div class="card card-light">
                <div class="card-header ">
                    <a href="companyLogin.xhtml">
                        I already have a Business account
                    </a>
                </div>

                <h:form>
                    <div class="card-body">

                        <div class="form-group">
                            <h:outputLabel for="companyName">Company name</h:outputLabel>
                            <h:inputText
                                binding="#{companyName}"
                                id="companyName" value="#{companyManagedBean.name}" required="true"
                                requiredMessage="Company name is required" class="form-control #{companyName.valid ? '' :'is-invalid'}"/>
                            <h:message for="companyName" class="invalid-feedback" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="companyUsername">Account Username</h:outputLabel>
                            <h:inputText
                                binding="#{companyUsername}"
                                id="companyUsername" value="#{companyManagedBean.username}" required="true"
                                requiredMessage="Username is required and must be unique" class="form-control #{(companyUsername.valid) and (companyManagedBean.checkDuplicate()) ? '' :'is-invalid'}"/>
                            <h:message for="companyUsername" class="invalid-feedback" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="companyPassword">Password</h:outputLabel>
                            <h:inputSecret
                                binding="#{companyPassword}"
                                id="companyPassword" value="#{companyManagedBean.password}" required="true"
                                requiredMessage="Password is required" class="form-control #{companyPassword.valid ? '' :'is-invalid'}"/>
                            <h:message for="companyPassword" class="invalid-feedback" />
                        </div>

                        <a href="registerInfluencer.xhtml">
                            Wait, I'm an influencer
                        </a>
                    </div>

                    <div class="card-footer">
                        <div class="col-md-12 text-center">
                            <h:commandButton
                                value="Create my account"
                                class="btn btn-outline-primary btn-block"
                                action="#{companyManagedBean.createCompany}"
                                />
                        </div>
                    </div>
                </h:form>
            </div>

        </ui:define>

    </ui:composition>


</html>
